- defaults:
    clean:
      force: true

- clean: ['~', '~/.config/i3', '~/.config/fish']

- link:
    ~/.gitconfig:
    ~/.gvimrc:
    ~/.vimrc:
    ~/.tmux.conf:
    ~/.bashrc:
    ~/.ghci:
    ~/.ideavimrc:
    ~/.config/fish/:
      path: fish/*/*
      create: true
      glob: true
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/i3/:
      path: i3/*
      create: true
      glob: true

