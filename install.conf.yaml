- defaults:
    clean:
      force: true

- clean: ['~', '~/.config/i3', '~/.config/fish', '~/.config/kitty']

- link:
    ~/.bashrc:
      force: true
    ~/.config/fish/:
      path: fish/**
      glob: true
    ~/.config/i3/:
      path: i3/**
      glob: true
    ~/.config/kitty/:
      path: kitty/**
      create: true
      glob: true
    ~/.ghci:
    ~/.gitconfig:
    ~/.gvimrc:
    ~/.ideavimrc:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:
    ~/.units:

- create:
    - ~/.config
